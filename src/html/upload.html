                                            <span id="Preview-noPic">图片未上传</span>

                                        <li>
                                            <img src="" id="Preview-Pic">

                                        <li>
                                            
                                        </li>
                                    </ul>
                                    <a href="javascript:;" id="uploadBtn">上传
                                        <input id="upLoadImgFile" value="" type="file" accept="image/*" onchange="showPic(this, 'Preview-Pic')">
